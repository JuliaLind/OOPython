{% include 'header.html' %}

<div class="container text-center mt-5" role="main">
<div class="page-header">
    <h1>Suffix search</h1>
</div>


{% if flashmessage %}
    <div class="{{ flashmessage.message_type }}"> {{ flashmessage.message }}</div>
{% endif %}

<form role="form" method="POST" action="{{ url_for('suffix_search_') }}">   
    <div class="form-group">
        <label for="word">Enter a suffix:</label>
        <input id="word" type="text" name="word" minlength="1" placeholder="suffix">
    </div>

    <button type="submit" class="btn btn-info btn-lg">Search</button>
</form>
{% if suffix %}
<ul>
    {% for word in trie.suffix_search(suffix) %}

    <li>{{ word }}</li>

    {% endfor %}
</ul>
{% endif %}

</div>
{% include 'footer.html' %}
