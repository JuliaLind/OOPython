{% include 'header.html' %}

<div class="container text-center mt-5" role="main">
<div class="page-header">
    <h1>Check spelling</h1>
</div>

{% if flashmessage %}
    <div class="{{ flashmessage.message_type }}"> {{ flashmessage.message }}</div>
{% endif %}

<form role="form" method="POST" action="{{ url_for('check_word_') }}">   
    <div class="form-group">
        <label for="word">Enter a word:</label>
        <input id="word" type="text" name="word" minlength="1" placeholder="word">
    </div>

    <button type="submit" class="btn btn-info btn-lg">Check</button>


</form>
</div>
{% include 'footer.html' %}
